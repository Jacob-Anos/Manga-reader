  <style>
    :root{--bg:#0f1220;--card:#151835;--muted:#8ea3c2;--text:#e8eeff;--accent:#6ea8ff;--danger:#ff7a7a;}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

<body>
  <div class="wrap">
    <header>
      <h1>ğŸ“š Manga / Manhwa Tracker <span class="muted">(PWA)</span></h1>
      <div class="muted">Sleduj rozÄtenÃ© sÃ©rie, pokraÄuj, oznaÄ doÄtenÃ©. Funguje offline.</div>
      <div class="row" id="installRow" style="display:none;margin-top:8px">
        <button id="btnInstall">â• Nainstalovat aplikaci</button>
      </div>
    </header>

    <section class="card">
      <input id="title" placeholder="NÃ¡zev sÃ©rie" />
      <input id="template" placeholder="URL Å¡ablona (napÅ™. https://manga.com/chapter/{n})" />
      <input id="lastUrl" placeholder="PoslednÃ­ URL (pokud nemÃ¡Å¡ Å¡ablonu)" />
      <input id="chapter" type="number" placeholder="Kapitola" />
      <select id="status"><option value="reading">ÄŒtu</option><option value="paused">Pozastaveno</option><option value="finished">DoÄteno</option></select>
      <button onclick="addSeries()">PÅ™idat</button>
    </section>

    <section id="list" class="grid"></section>
    <div class="footer"><div class="muted">OtevÅ™i v Safari â†’ SdÃ­let â†’ PÅ™idat na plochu (nebo v Chrome â†’ Nainstalovat).</div></div>
  </div>

<script>
const KEY='manga_tracker_v1';let items=[];
function save(){localStorage.setItem(KEY,JSON.stringify(items));}
function load(){try{items=JSON.parse(localStorage.getItem(KEY)||'[]')}catch(e){items=[]}}
function uid(){return Math.random().toString(36).slice(2)}
function addSeries(){const t=title.value.trim(),tpl=template.value.trim(),u=lastUrl.value.trim(),c=Number(chapter.value)||0,s=status.value;if(!t)return alert('Zadej nÃ¡zev');if(!tpl&&!u)return alert('VyplÅˆ URL');items.unshift({id:uid(),title:t,template:tpl||undefined,lastUrl:u||undefined,chapter:c,status:s,updated:Date.now()});save();render();}
function removeItem(id){if(!confirm('Odebrat sÃ©rii?'))return;items=items.filter(x=>x.id!==id);save();render();}
function makeUrl(it){return it.template?it.template.replace('{n}',String(it.chapter||0)):it.lastUrl||''}
function nextChapter(id){const it=items.find(x=>x.id===id);if(!it)return;it.chapter++;save();render();window.open(makeUrl(it),'_blank')}
function toggleFinished(id){const it=items.find(x=>x.id===id);it.status=it.status==='finished'?'reading':'finished';save();render();}
function render(){const list=document.getElementById('list');list.innerHTML='';items.sort((a,b)=>b.updated-a.updated).forEach(it=>{const c=document.createElement('div');c.className='card item';c.innerHTML=`<b>${it.title}</b><div>${it.status}</div><div class=\"actions\"><button onclick=\"window.open('${makeUrl(it)}','_blank')\">OtevÅ™Ã­t</button><button onclick=\"nextChapter('${it.id}')\">+1</button><button onclick=\"toggleFinished('${it.id}')\">âœ”</button><button onclick=\"removeItem('${it.id}')\">ğŸ—‘ï¸</button></div>`;list.appendChild(c);})}
if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./service-worker.js'))}
let deferredPrompt;window.addEventListener('beforeinstallprompt',e=>{e.preventDefault();deferredPrompt=e;installRow.style.display='block';});btnInstall.onclick=async()=>{deferredPrompt.prompt();await deferredPrompt.userChoice;installRow.style.display='none';};
load();render();
</script>
